<div *ngIf="dataList.length; else loading" class="table-responsive">
    <table class="table table-hover">
        <caption>{{ title }}</caption>
        <thead class="thead-light">
            <th tabindex="0" *ngFor="let columnMetadata of columnMetadatas" (click)="sortBy(columnMetadata)" (keyup.enter)="sortBy(columnMetadata)">
                {{columnMetadata.title}}
                <my-sortOrientation [sortOrder]="columnMetadata.sortOrder"></my-sortOrientation>
            </th>
        </thead>
        <tbody>
            <tr tabindex="0" *ngFor="let data of dataList" (click)="selectItem(data)" (keyup.enter)="selectItem(data)">
                <td tabindex="0" *ngFor="let field of fields">
                    {{ data[field] }}
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td [colSpan]="columnMetadatas.length">
                    <my-pagination 
                        [pages]="pages"
                        (onPageSelect)="load($event)">
                    </my-pagination>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
<ng-template #loading>
    <p class="text-center">Loading data, please wait...</p>
</ng-template>
